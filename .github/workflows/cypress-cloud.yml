name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.0.0

      - name: Cypress run
        uses: cypress-io/github-action@v6.3.0
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.event.inputs.spect }}
        env:
          CYPRESS_RECORD_KEY: a45687a7-437a-41a2-a8e4-41df092c22d6
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
    
